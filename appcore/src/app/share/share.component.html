<mat-card>
    <mat-card-title>
        Share this project to your sports mates !
    </mat-card-title>
    <mat-card-content>
        <div>
            Sharing this project is probably nothing for you! But it's lot for the author!
        </div>
        <div>
            Thanks you in advance !
        </div>
        <div class="buttons-groups">
            <div>
                <button (click)="onOpenFacebook()" color="primary"
                        mat-stroked-button>
                    <mat-icon svgIcon="facebook"></mat-icon>
                    Share to your facebook friends.
                </button>
            </div>
            <div>
                <button (click)="onOpenTweet()" color="primary"
                        mat-stroked-button>
                    <mat-icon svgIcon="twitter"></mat-icon>
                    Tweet the word to the world!
                </button>
            </div>
            <div>
                <button (click)="onOpenLandingPage()" color="primary"
                        mat-stroked-button>
                    <mat-icon>public</mat-icon>
                    Spread plugin page around you.
                </button>
            </div>
        </div>
    </mat-card-content>
</mat-card>
