<h2 mat-dialog-title>Import activities</h2>
<mat-dialog-content class="mat-body-1">
	<div *ngIf="!file">
		<button mat-stroked-button color="primary" (click)="fileInput.click()">
			Choose backup file
			<input #fileInput type="file" (change)="onFileSelected($event.target.files[0])" [hidden]="true"/>
		</button>
	</div>

	<div *ngIf="file">
		<div>
			Filename: <i>{{displayName}} </i>
		</div>
		<div>
			Size: <i>{{displaySize}} </i>
		</div>
	</div>

</mat-dialog-content>
<mat-dialog-actions>
	<button mat-stroked-button mat-dialog-close color="primary" (click)="onCancel()">Cancel</button>
	<span fxFlex="1"></span>
	<button *ngIf="file" mat-stroked-button color="primary" (click)="onRestore()">Restore</button>
</mat-dialog-actions>
