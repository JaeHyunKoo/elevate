<mat-toolbar color="warn">
	<span class="mat-body-1">This is a raw debug view. Activity streams are in console (CTRL + F12)</span>
</mat-toolbar>
<mat-card *ngIf="syncedActivityModel">
	<mat-card-title>
		<button mat-icon-button color="primary" (click)="onBack()">
			<mat-icon>arrow_back</mat-icon>
		</button>
		{{syncedActivityModel.name}}
	</mat-card-title>
	<mat-card-subtitle>
		Date: {{syncedActivityModel.start_time}}
	</mat-card-subtitle>
	<mat-card-content>
		<mat-form-field fxFill>
			<textarea matInput class="mat-caption" rows="32" disabled>{{syncedActivityModel | json}}</textarea>
		</mat-form-field>
	</mat-card-content>
</mat-card>
